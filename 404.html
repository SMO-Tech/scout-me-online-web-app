<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Single Page App</title>
    <script>
        // Redirect to the index page, preserving the path
        var path = window.location.pathname;
        window.location.replace('/' + path.split('/').filter(Boolean).join('/'));
    </script>
</head>
